<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">
		<h2 class="f2 b lh-title mb2">{{.heading}}</h2>
		<p class="mb4 mw6">{{.description}}</p>

		<div class="flex-ns flex-wrap mhn2-ns mb3">
			{{ range .items }}
				<div class="ph2-ns w-33-ns mb4">
					<img src="{{ .image }}" alt="" class="center db mb3 w-100 br1">
					{{ if .name }} <h4 class="b">{{ .name }}</h4> {{ end }}
					
					{{ if .title }} <h5 class="f6">{{ .title }}</h5> {{ end }}
					
					{{ if .text }} <p class="cms small">{{ .text | markdownify }}</p> {{ end }}
					
				</div>
			{{ end }}
		</div>
	</div>
</div>
